
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DOM 最小サンプル</title>
  <style>
    body { font-family: sans-serif; font-size: 2rem; text-align: center; margin-top: 20vh; }
  </style>
</head>
<body>

  <!-- ❶ ここに文字を差し込むための空コンテナ -->
  <div id="app"></div>

  <!-- ❷ DOM を操作する JavaScript -->
  <script>
    // (1) 画面上の要素を取得
    const container = document.getElementById('app');

    // (2) テキストノードを作って中身をセット
    // container.textContent = 'Hello, js';

    /* ▼ 参考：もう少しだけ応用 */
    // (a) 要素自体を作る場合
    const p = document.createElement('p');
    p.textContent = 'Hello, js';
    container.appendChild(p);

    // (b) innerHTML で HTML を直接書く場合
    // container.innerHTML = '<strong>Hello, js</strong>';
  </script>
</body>
</html>
